{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


  <div class="container-small">
    <h3>Регистрация</h3>
    <div class="form-group">

        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn button-green">Зарегистрироваться</button>
                      <br>
                  <a href="{% url 'login' %}" >Войти</a><br><br><br>
        </form>
      </div>
</div>

{% endblock %}
