{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


  <div class="container-small">
    <h3>Log In</h3>
    <div>

        <form method="post" class="form-group">
          {% csrf_token %}
          {{ form.as_p }}

          <br><br>
        Вы еще не приняли участие <a href="{% url 'logout' %}">Зарегистрироваться</a><br><br><br>
        </form>
      </div>
</div>


{% endblock %}
